{% extends 'base.html' %}

{% block content %}
{% if message %}
<div class="alert alert-success" role="alert">
  {{ message }}
</div>
{% endif %}

<H1 style="text-align:center;">Global Data Science Challenge Evaluation page</H1>
<form action="/evaluation/" method="post">
    {% csrf_token %}
    <center>
        <input type="text" class="form-control" placeholder="Enter your search query here. E.g. 'SAP HANA for Banking in UK'" name="businessquery" size="100" required="required">
        <input type="submit" class="btn btn-primary" value="Search">
    </center>
</form>
{% endblock %}
