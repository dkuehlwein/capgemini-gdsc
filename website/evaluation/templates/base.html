<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}GDS Challenge{% endblock %}</title>
</head>
<body>
<main>
    {% if user.is_authenticated %}
    <p align="right">
        <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'logout'%}'">Logout
            {{user.username}}
        </button>
    </p>
    {% else %}
    <p align="right">
        <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'login'%}'">Login
        </button>
    </p>
    {% endif %}
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
