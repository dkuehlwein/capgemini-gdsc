{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <p>
        {{field.label_tag}}<br>
        {{field}}
        {% if field.help_text %}
        <small style="color:grey" hidden="hidden">{{field.help_text}}</small>
        {% endif %}
        {% for error in field.errors %}
    <p style="color: red"> {{error}} </p>
    {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Sign Up</button>
    <button type="button" onclick="location.href = '/accounts/login'">Login</button>
</form>
{% endblock %}
